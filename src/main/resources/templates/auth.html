<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Авторизация</title>
</head>
<body>
<div class="section_registration">
  <div class="reg-container">
    <div class="registration__wrapper">
      <img src="/images/logo.svg">
      <h1 class="subtitle reg_title">Авторизация</h1>
      <form method="POST" class="auth__form" th:action="@{/login}">

        <div>
          <input type="text" id="username" name="username" placeholder="Логин">
        </div>

        <div>
          <input type="password" id="password" name="password" placeholder="Пароль">
        </div>

        <p class="auth__info">
          Нет аккаунта? <a th:href="@{registration}">Зарегистрироваться</a>
        </p>

        <div class="security">
          <img src="/images/lock.svg" alt="lock">
          <p>Spring Security</p>
        </div>

        <button class="auth_button" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
