<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Создание заявки</title>
</head>
<body>


<div class="section_registration">
  <div class="reg-container">
    <div class="registration__wrapper">
      <img src="/images/logo.svg">
      <h1 class="subtitle reg_title">Создание заявки</h1>
      <form class="create-statements-form" th:action="@{/statements/add}" method="POST">
        <div>
          <input style="color: #525252" type="text" id="FiO" th:value="${user.name + ' ' + user.surname + ' ' + user.middleName}" disabled>        </div>

        <div>
          <input type="text" id="numberCar" name="registrationNumberCar" pattern="[а-яёА-ЯЁ]{1}[0-9]{3}[а-яёА-ЯЁ]{2}[0-9]{2}"
                 placeholder="Например А777АА | 22">
        </div>

        <div>
          <textarea id="description" name="description" placeholder="Небольшое описание нарушения"></textarea>
        </div>

        <a class="back" href="javascript:history.back()">Вернуться назад</a>

        <button class="auth_button" type="submit">Оставить заявку</button>
      </form>
    </div>
  </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script>
  $(document).ready(function() {
    $('#numberCar').inputmask({
      regex: "^[а-яё\\-\\s]{1}[0-9]{3}(?<!0{3})[а-яё\\-\\s]{2}[0-9]{2}$",
      placeholder: '_',
      showMaskOnHover: false,
      showMaskOnFocus: false
    });
  });
</script>
